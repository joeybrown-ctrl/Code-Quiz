<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>JavaScript Code Quiz</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <a class="navbar-brand" href="startpage.html">Code Quiz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Questions<span class="sr-only">(current)</span></a>
        </li>
      </ul>

  </nav>

  <div class="jumbotron jumbotron-fluid">

    <div class="container-fluid">
      <div class="row justify-content-center" style="padding-left: 50px; padding-right: 50px;">
        <div class="row justify-content-center">
          <h5 id="question" class="display-4 mx-auto">Question</h5>
        </div>
      </div>
      <div class="col text-center" style="padding-bottom: 20px; padding-top: 20px;">
        <h5 id="timer">timer</h5>
      </div>


      <div class="row justify-content-center" style="padding-bottom: 20px; padding-top: 20px;">
        <div class="col text-center">
          <button type="button" id="btn1" class="btn btn-success">button1</button>
          <button type="button" id="btn2" class="btn btn-success">button2</button>
          <button type="button" id="btn3" class="btn btn-success">button3</button>
          <button type="button" id="btn4" class="btn btn-success">button4</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col text-center">
        <h2 style="padding-bottom: 20px; padding-top: 20px;">Your score is <span id="final-score"></span></h4>
      </div>
    </div>


    <div id="highscores-div" class="row justify-content-center"
      style="display:none; padding-bottom: 20px; padding-top: 20px;">
      <div class="col text-center" style="padding-bottom: 20px; padding-top: 20px;">

        <h2>enter your initials</h2>
        <div style="padding-bottom: 20px; padding-top: 20px;">
          <input id="initials">
          <button type="button" id="submit-button" class="btn btn-success">
            submit
          </button>
          </input>
        </div>
      </div>
    </div>


  </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
